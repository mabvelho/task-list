<!DOCTYPE HTML>
<HTML >
	
	<HEAD>
		<title>Task List</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="refresh" content="5"/>
		<style>	
			h1 {
				text-align: center;
			}
			
			.button {
				width:5%;
				padding: 0.3%;
				color:black;
				-webkit-transition-duration: 0.3s; /* Safari */
				transition-duration: 0.3s;
			}
			
			.button:hover {
				background-color: black;
				color:white;
			}
			
			input {
				width: 94%;
			}
			
			form {
				width: 80%;
				margin-left: 10%;
				margin-right: 10%
			}
			
			.status {
				width:5%;
			}
			
			.remover {
				background-color: #f9f9f9;
				color:red;
				text-align: center;
				-webkit-transition-duration: 0.3s; /* Safari */
				transition-duration: 0.3s;
			}
			
			.remover:hover {
				background-color: red;
				color:white;
				text-align: center;
			}
			
			table {
				width: 80%;
				margin-left: 10%;
				margin-right: 10%
			}
			
			th {
				background-color: #3279a3;
				color: #ffffff;
				font-size: 18px;
			}
			
			tr:nth-child(even) {
				background-color: #d1f0f9;
				color: black;
			}
			
			tr:nth-child(odd) {
				background-color: #f9f9f9;
				color: black;
			}
			
			tr:hover {
				-webkit-transition-duration: 0.3s; /* Safari */
				transition-duration: 0.3s;
				background-color: #097cbf;
				color: white;
			}
			
			td {
				padding: 1%;
			}
		</style>
	</HEAD>
	<BODY onload="onload();">
		<script>
			this.onload = onload;
			function onload() {
				document.getElementById('txtTask').focus();
				
			}
			
			this.removerTask = removerTask;
			function removerTask(td) {
				if (confirm('Deseja realmente excluir?')) {
					var a = td.parentElement.children[2].children[0];
					a.click();
				}
			}
		
		</script>
		
		<h1>Welcome to the Task List</h1>
		<form action="#" method="post" th:action="@{/}" th:object="${taskForm}" >
				<button class="button" ID="btnSubmit" name="btnSubmit" >Add Task</button>			
				<input id="txtTask" name="txtTask" type="text" th:field="*{task}" />
		</form>
		<br>
		<table>
			<thead>
				<tr>
					<th class="status">Status</th>
					<th> Task </th>					
				</tr>
			</thead>		
			<tbody>
				<tr th:if="${taskList.empty}">
	            	<td colspan="2"> No Tasks Available </td>
	        	</tr>
	        	<tr th:each="t : ${taskList}">
	        		<td onclick="removerTask(this);" class="remover">X</td>
	            	<td><span th:text="${t.task}"> Task </span></td>
					<td style="display:none">
						<a th:href="@{/delete/{id}(id=${t.id})}">Excluir</a>
					</td>
	        	</tr>	        	 
			</tbody>
		</table>
	</BODY>
</HTML>
